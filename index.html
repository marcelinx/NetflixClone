<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/main.css">

    <!--Responsividade CSS-->
    <link rel="stylesheet" href="/style/owl/responsive.css">
    <!---OWL CSS-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">O congressista Francis Underwood e sua mulher, Claire, fazem de tudo para conquistar seus objetivos, não importa o que aconteça. Um mundo político recheado de ganância, corrupção e luxúria na capital Washington.</p>
            </div>
            <div class="botoes">
            <button role="button" class="botao">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
            </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
          <div class="item">
              <img class="box-filme" src="/img/alerta-logo.jpeg" alt="alerta-logo">
          </div> 
          <div class="item">
            <img class="box-filme" src="/img/aranha-logo.jpeg" alt="aranha-logo">
        </div>
        <div class="item">
            <img class="box-filme" src="/img/chucky-logo.jpeg" alt="chucky-logo">
        </div>
        <div class="item">
            <img class="box-filme" src="/img/cobra-logo.jpeg" alt="cobra-logo">
        </div>
        <div class="item">
            <img class="box-filme" src="/img/eterno-logo.jpeg" alt="eterno-logo">
        </div>
        <div class="item">
            <img class="box-filme" src="/img/euforia-logo.jpeg" alt="euforia-logo">
        </div>
        <div class="item">
            <img class="box-filme" src="/img/gaviao-logo.jpeg" alt="gaviao-logo">
        </div> 
        <div class="item">
            <img class="box-filme" src="/img/grey-logo.jpeg" alt="grey-logo">
        </div>
        <div class="item">
            <img class="box-filme" src="/img/good-logo.jpeg" alt="good-logo">
        </div>
        <div class="item">
            <img class="box-filme" src="/img/peaky-logo.jpeg" alt="peaky-logo">
        </div>
        <div class="item">
            <img class="box-filme" src="/img/sete-logo.jpeg" alt="sete-logo">
        </div>
        </div>
    </div>


    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>
</body>
</html>
